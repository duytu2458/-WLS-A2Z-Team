
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login Screen</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/jquery-1.11.1.min.js"></script>
	
</head>
<body>

	
	<section class="login-block" style="background: rgb(73, 109, 207);">
		<div class="container" style="margin-top:2%;">
			<div class="row justify-content-center">
				<div class="col-md-4 login-sec">
					<h2 class="text-center">WLS</h2>
					
					<form class="login-form" action="getLogin" method="post" >
						<div class="form-group">
							<label for="exampleInputEmail1" class="text-uppercase">Username</label>
							<input id="user" name="user" type="text" class="form-control" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1" class="text-uppercase">Password</label>
							<input id="pass" name="pass" type="password" class="form-control" placeholder="Password">
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" class="form-check-input">
								<small>Remember Me</small>
							</label>
							<button type="submit" class="btn btn-login float-right">Log in</button>
						</div>
					</form>
					
				</div>
				<div class="col-md-8 banner-sec">
					<img class="d-block img-fluid" src="img/computer-desk-hand-laptop.jpg" alt="image">
				</div>

			</div>
		</div>
	</section>
	
	

</body>
</html>
