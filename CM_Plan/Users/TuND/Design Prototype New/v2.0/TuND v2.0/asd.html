<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu</title>
	<link rel="stylesheet" href="fonts/font-awesome.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<style>
	html,
	body {
		/* width: 100%; */
		height: 100%;
	}

	article {
		min-height: 100%;
		display: flex;
		flex-direction: column;
		align-items: stretch;
	}

	main {
		flex-grow: 1;
	}

	header,
	main,
	footer {
		flex-shrink: 0;
	}
</style>

<body>
	<article>
		<!-- ============================= Start header ============================= -->
		<header>
			<nav class="mb-1 navbar navbar-expand navbar-dark bg-primary">
				<div class="collapse navbar-collapse" id="">
					<span class="rowHeader-left text-white"> &#9728; 28 &#8451; &nbsp;
						<span class="fa fa-map-marker"></span>&nbsp;Đà Nẵng</span>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item dropdown"><a class="nav-link dropdown-toggle py-0" id=""
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i
									class="fa fa-user"></i> TuND (Admin)
							</a>
							<div class="dropdown-menu dropdown-menu-right dropdown-info">
								<a class="dropdown-item styleLogout" href="">VN</a>
								<a class="dropdown-item styleLogout" href="">EN</a>
								<a class="dropdown-item styleLogout" href="#">LogOut</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
			<nav class="navbar navbar-expand navbar-dark">
				<div class="collapse navbar-collapse" id="">
					<ul class="nav nav-pills">
						<li class="nav-item"><a class="nav-link active mx-2" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link active mx-2" href="#">#</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- ============================= End header ============================= -->

		<main class="container-fluid">
			<div class="mx-md-5 mx-sm-2 mx-1 ">
				<!-- =================== Start fill in the information =================== -->
				<form id="formGetData" action="" method="get">
					<div class="border border-success">
						<div class="row m-0">
							<div class="col-lg-4 col-sm-6 col-12">
								<div class="form-group row mt-3">
									<label for="" class="col-4 col-form-label">Account</label>
									<div class="col-8">
										<input type="text" class="form-control" id="" placeholder="Account">
									</div>
								</div>
							</div>

							<div class="col-lg-4 col-sm-6 col-12">
								<div class="form-group row mt-3">
									<label for="" class="col-4 col-form-label">Role</label>
									<div class="col-8">
										<select name="" id="" class="form-control">
											<option class="form-control" value="">ALL</option>
											<option class="form-control" value="">ADMIN</option>
											<option class="form-control" value="">USER</option>
										</select>
									</div>
								</div>
							</div>

							<div class="col-lg-4 col-sm-6 col-12">
								<div class="form-group row mt-3">
									<label for="" class="col-4 col-form-label">Is PM</label>
									<div class="col-8">
										<select name="" id="" class="form-control">
											<option class="form-control" value="">TRUE</option>
											<option class="form-control" value="">FALSE</option>
										</select>
									</div>
								</div>
							</div>

							<div class="col-lg-4 col-sm-6 col-12">
								<div class="form-group row mt-3">
									<label for="" class="col-4 col-form-label">Gender</label>
									<div class="col-8">
										<select name="" id="" class="form-control">
											<option class="form-control" value="">MALE</option>
											<option class="form-control" value="">FEMALE</option>
										</select>
									</div>
								</div>
							</div>

							<div class="col-lg-4 col-sm-6 col-12">
								<div class="form-group row mt-3">
									<label for="" class="col-4 col-form-label">Enable</label>
									<div class="col-8">
										<select name="" id="" class="form-control">
											<option class="form-control" value="">MALE</option>
											<option class="form-control" value="">FEMALE</option>
										</select>
									</div>
								</div>
							</div>

							<div class="col-lg-4 col-sm-6 col-12">
								<div class="form-group row mt-3">
									<label for="" class="col-4 col-form-label">Phone</label>
									<div class="col-8">
										<input type="text" class="form-control" id="" placeholder="Phone">
									</div>
								</div>
							</div>

							<div class="col-lg-4 col-sm-6 col-12">
								<div class="form-group row mt-3">
									<label for="" class="col-4 col-form-label pr-0">Full Name</label>
									<div class="col-8">
										<input type="text" class="form-control" id="" placeholder="Full Name">
									</div>
								</div>
							</div>
						</div>
						<div class="row mb-3 m-0">
							<div class="col-md-8 col-sm-6"></div>
							<div class="col-md-2 col-sm-3 col-12 mt-3">
								<button id="clickClear" type="reset"
									class="btn btn-outline-primary btn-block">Clear</button>
							</div>
							<div class="col-md-2 col-sm-3 col-12 mt-3">
								<button id="clickSearch" type="submit"
									class="btn btn-outline-primary btn-block">Search</button>
							</div>
						</div>
					</div>
					<!-- =================== End fill in the information =================== -->
					<div class="row">
						<div class="col-12 mt-5">
							<h3 class="text-center text-primary">Members List (Admin)</h3>
						</div>
					</div>
					<div class="border border-success ">
						<div class="table-responsive">
							<table class="table table-striped table-hover">
								<thead>
									<tr class="bg-success">
										<th scope="col">#</th>
										<th scope="col">Account</th>
										<th scope="col">Full Name</th>
										<th scope="col">Role</th>
										<th scope="col">IS PM</th>
										<th scope="col">Gender</th>
										<th scope="col">Phone</th>
										<th scope="col">Enable</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>1</td>
										<td>TuND14</td>
										<td>Nguyen Duy Tu</td>
										<td>Admin</td>
										<td>True</td>
										<td>Male</td>
										<td>0344109790</td>
										<td>True</td>
										<td>
											<button type="button" class="btn btn-outline-danger btn-block"
												data-toggle="modal" data-target="#exampleModalLong">Edit</button>
										</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</form>
				<div class=" mt-2">
					<div class="row m-0">
						<div class="col-lg-6 col-12 mb-3">
							<div class="div">
								<span>Totals :</span> 20 <span> Items / </span> 4 <span>Page</span>
								<input id="inputPage" class="form-control d-inline-block w-25" type="text">
								<button id="clickGetPageByInput" class="btn btn-outline-primary ml-2">Go</button>
							</div>
						</div>
						<div class="col-lg-6 col-12 overflow-auto">
							<ul class="pagination ml-auto" id="pagination"></ul>
						</div>
					</div>
					<div class="row mb-3 m-0">
						<div class="col-md-6 col-sm-3"></div>
						<div class="col-md-2 col-sm-3 col-12 mt-3">
							<button data-toggle="modal" data-target="#myModal" id="" type="reset"
								class="btn btn-outline-primary btn-block">Create</button>
						</div>
						<div class="col-md-2 col-sm-3 col-12 mt-3">
							<button id="" type="submit" class="btn btn-outline-primary btn-block">Reload</button>
						</div>
						<div class="col-md-2 col-sm-3 col-12 mt-3">
							<button id="" type="submit" class="btn btn-outline-primary btn-block">Back</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="p-3 bg-primary">
			<div class="text-center">
				<i><b>A2Z Team</b></i>
			</div>
		</footer>
	</article>

	<!-- ============================== Start modal ============================== -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<b class="modal-title text-center mx-auto">Create Members</b>
					<button type="button" class="close m-0 px-2 py-0" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label for="" class="col-3 col-form-label" style="text-align: left;"
							th:utext="#{label.account}">Account</label>
						<div class="col-6">
							<input type="text" class="form-control" id="popupAccount" th:placeholder="#{label.account}">
						</div>
						<div class="col-3">
							<button id="clickCheckAccount" class="btn btn-outline-primary btn-block px-0">Check</button>
						</div>
					</div>
					<div class="form-group row">
						<label for="" class="col-3 col-form-label">Full Name</label>
						<div class="col-9">
							<input type="text" class="form-control" id="popupFullName" th:placeholder="Full Name">
						</div>
					</div>
					<div class="form-group row">
						<label for="" class="col-3 col-form-label">Role</label>
						<div class="col-9">
							<select name="" id="popupRole" class="form-control">
								<option value="User">User</option>
								<option value="Admin">Admin</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="" class="col-3 col-form-label">Gender</label>
						<div class="col-9">
							<select name="" id="popupGender" class="form-control">
								<option class="optionGender" value="Male">Male</option>
								<option class="optionGender" value="Female">Female</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="" class="col-3 col-form-label">Is PM</label>
						<div class="col-9">
							<select name="" id="popupPm" class="form-control">
								<option class="optionRole" value="false">False</option>
								<option class="optionRole" value="true">True</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="" class="col-3 col-form-label">Phone</label>
						<div class="col-9">
							<input type="text" class="form-control" id="popupPhone">
						</div>
					</div>
					<div class="form-group row">
						<label for="" class="col-3 col-form-label">Password</label>
						<div id="stylePassWord" class="col-6">
							<input type="password" class="form-control" id="popupPassword" placeholder="Password">
						</div>
						<div class="col-3">
							<button id="clickChangePassword" type="button"
								class="btn btn-outline-danger btn-block px-0">Change</button>
						</div>
					</div>
					<b id="popupMessage" class="text-danger">Day la dong loi</b>
				</div>

				<div class="modal-footer">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-4"></div>
							<div class="col-sm-4 col-6">
								<button id="clickCancel" type="submit" class="btn btn-danger btn-block"
									data-dismiss="modal">Cancel</button>
							</div>
							<div class="col-sm-4 col-6">
								<button id="clickUpdate" type="submit" class="btn btn-success btn-block">Update</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ============================== End modal ============================== -->
	<script src="bootstrap/js/jquery-3.5.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/js/jquery.twbsPagination.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function () {
			window.pagObj = $('#pagination').twbsPagination({
				totalPages: 35,
				visiblePages: 5,
				onPageClick: function (event, page) {
					console.info(page + ' (from options)');
				}
			}).on('page', function (event, page) {
				console.info(page + ' (from event listening)');
			});
		});
	</script>

</body>

</html>
